<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: white;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00ff00;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #00cc00;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Enter weight (kg)">
        <input type="number" id="height" placeholder="Enter height (m)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let result = document.getElementById("result");

            if (weight > 0 && height > 0) {
                let bmi = (weight / (height * height)).toFixed(2);

                let category = "";
                if (bmi < 18.5) {
                    category = "Underweight üü°";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal Weight ‚úÖ";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight üü†";
                } else {
                    category = "Obese üî¥";
                }

                result.innerHTML = `Your BMI: <b>${bmi}</b> <br> Category: <b>${category}</b>`;
            } else {
                result.innerHTML = "‚ö†Ô∏è Please enter valid values!";
            }
        }
    </script>

</body>
</html>
